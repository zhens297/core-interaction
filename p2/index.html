<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/narutomaki.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;1,300&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
    <title>An Ode</title>
</head>

<body>
    <div class="navigation">
        <button id="odeId">ode</button>
        <button id="yearn">yearn</button>
    </div>
    <div id="grid">
        <div id="landing">
            <h1>an ode to yearned objects</h1>
            <div class="description">
                <p>on manifestation, gratitude and appreciation. a wishlist project inspired by <a
                        href="https://noagoffer.com/the-wishlist">noa goffer</a>, a
                    reclamation of ownership through creative adoration of the object in a sincere recollection of
                    things
                    i cherish.</p>
            </div>
        </div>



        <div id="sorting" hidden>
            <h1>yearning for</h1>
            <div id="controls">
                <button id="all" onclick="organize('all')">everything</button>
                <button id="music" onclick="organize('music')">a melody</button>
                <button id="ceramic" onclick="organize('ceramic')">a vessel</button>
                <button id="accessory" onclick="organize('accessory')">a self decor</button>
                <button id="home" onclick="organize('home')">a warm home</button>
            </div>
        </div>


        <div id="toolbox"></div>
</body>

</html>
